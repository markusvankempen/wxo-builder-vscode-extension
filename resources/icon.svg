<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f62fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0043ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="28" fill="url(#blueGrad)"/>

  <!-- Stylized O -->
  <circle cx="64" cy="64" r="32" stroke="white" stroke-width="10" fill="none" opacity="0.3"/>

  <!-- Stylized W -->
  <!-- Designed to overlay the O, creating a W+O monogram -->
  <path d="M30 48 L48 88 L64 56 L80 88 L98 48" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Accent dots for "digital/orchestration" feel -->
  <circle cx="30" cy="48" r="4" fill="white"/>
  <circle cx="98" cy="48" r="4" fill="white"/>
  <circle cx="64" cy="56" r="4" fill="white"/>

</svg>
